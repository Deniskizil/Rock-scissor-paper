<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
<div class="game">
  <div class="score">
    <h2>SCORE BOARD</h2>
    <h2 class="result"></h2>
    <div class="display-score">
      <div class="player-score">Player <p>0</p></div>
      <div class="computer-score">Computer <p>0</p></div>
    </div>
  </div>
  <div class="buttons">
    <button data-value="rock">ROCK</button>
    <button data-value="paper">PAPER</button>
    <button data-value="scissors">SCISSORS</button>
  </div>

  <div class="images">
    <div class="player-image">
      <img src="./images/rock.svg">
    </div>
    <div class="computer-image">
      <img src="./images/rock.svg">
    </div>
  </div>

</div>

<div class="modal">
  <div class="modalpopup">
  <button>Press Start</button>
</div>
</div>

  <script src="app.js"></script>
</body>
</html>
